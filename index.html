<!DOCTYPE html>
<html>

<head>
    <title>MDD Standup Wheel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="weekday" class="weekday"></div>
    <div id="mainbox" class="mainbox">
        <img id="marker" class="marker" src="assets/images/selector.png" />
        <div id="box" class="box" src="assets/images/wheel.png">
            <!--We could improve this HTML generating the repeated lines via JS -->
            <span class="person person0"><img class="portrait" src="assets/images/portraits/person0.png"></span>
            <span class="person person1"><img class="portrait" src="assets/images/portraits/person1.png"></span>
            <span class="person person2"><img class="portrait" src="assets/images/portraits/person2.png"></span>
            <span class="person person3"><img class="portrait" src="assets/images/portraits/person3.png"></span>
            <span class="person person4"><img class="portrait" src="assets/images/portraits/person4.png"></span>
            <span class="person person5"><img class="portrait" src="assets/images/portraits/person5.png"></span>
            <span class="person person6"><img class="portrait" src="assets/images/portraits/person6.png"></span>
            <span class="person person7"><img class="portrait" src="assets/images/portraits/person7.png"></span>
        </div>
        <img id="spin" class="spin" src="assets/images/center.png" />

        <script src="script.js "></script>
</body>

</html>
